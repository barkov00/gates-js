	<body>
	Где какие тайлы:</br>
	Белый (код 0) - пустота
	Серый (код 1) - начальная позиция робота
	Зеленый (код 2) - выход
	Коричневый (код 3) - стена
	<canvas  id='editor' style="background-color: #ccc">Обновите браузер</canvas>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="world_class.js"></script>
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript">
		//WTF??
		var vendors = ['webkit', 'moz'];
		for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
			window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
			window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
		}
	
		var editor_canvas = document.getElementById("editor");
		var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
		var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
		editor_canvas.width = w;
		editor_canvas.height = h * 0.85;
		
		var e_cx = null;
		var currentTime = 0, lastTime = (new Date()).getTime();
		var angle = 0;
		
		var world = new World();
		
		world.init_world(editor_canvas.width, editor_canvas.height);
		init_editor(editor_canvas);

		function mainLoop(){
			currentTime = (new Date()).getTime();
			var delta = (currentTime - lastTime) / 1000;
			lastTime = currentTime;
			
			e_cx.clearRect(0, 0, editor_canvas.width, editor_canvas.height);
			world.world_update(delta); 
			world.world_draw(e_cx);
			
			if(world.sensorsChanged()){
				editor_setSensors(world.world_readSensors());
				solve();
				world.world_setEngines(editor_getEngines());
			}
		
			editor_update(delta); 
			editor_draw(e_cx);
			
			
			
			requestAnimationFrame(mainLoop);
		}
		
		if ( (typeof (editor_canvas.getContext) !== undefined)) {
				e_cx = editor_canvas.getContext('2d');
				mainLoop();
		}
		
		function startSim(){
			editor_reset();
			world.init_world(editor_canvas.width, editor_canvas.height);
			
		}
	</script>
